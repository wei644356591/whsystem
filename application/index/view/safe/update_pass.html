<script>
    $(document).ready(function(){
        start=document.cookie.indexOf("motip=")
        if (start!=-1){
            start=start + 6
            end=start + 1
            motip = unescape(document.cookie.substring(start,end))
            if(motip == 1)
                $('#phone_top_div').show();
        }
    });
    function hidephone(){
        $('#phone_top_div').hide();
        var d=new Date()
        d.setTime(d.getTime() + 7200)
        document.cookie="motip=2;expires="+d.toUTCString()
    }
</script>

                        <form method="post" id="signupForm" action="{:url('safe/do_update_pass')}" id="update_login_pass_form">
                            <ul class="ybc_con"  style="margin-left: 150px;">
                                <li><label for="password">登录密码：</label><input name="oldpwd" id="oldpwd" type="password" v-data="require"></li>
                                <li><label for="newword">新密码：&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="pwd" id="pwd" type="password" v-data="require" v-min="6"></li>
                                <li><label for="repeat">重复密码：</label><input name="repwd" id="repwd" type="password" v-data="require" v-min="6"></li>

                            </ul>
                        </form>

                    <div class="tagContent" id="tagContent1" style="display: block;">
                        <script type="text/javascript">
                        $('#update_login_pass_btn').click(function () {
                            var oldpwd = $('#oldpwd').val();
                            var pwd = $('#pwd').val();
                            var repwd = $('#repwd').val();
                            if (!oldpwd){
                                $('#oldpwd').v_error_tips('请输入历史密码');
                                return false;

                            }
                            if (!pwd){
                                $('#oldpwd').v_error_tips('请输入新的密码');
                                return false;
                            }
                            if (!repwd){
                                $('#oldpwd').v_error_tips('请输入新的确认密码');
                                return false;
                            }
                            $.ajax({
                                type: $('#update_login_pass_form').attr("method"),
                                url: $('#update_login_pass_form').attr("action"),
                                data: $('#update_login_pass_form').serialize(),
                                dataType : 'json',
                                beforeSend: function () {
                                    var load = layer.load();
                                },
                                success: function (result) {
                                    layer.close(load);
                                    if (!result.status) {
                                        if (result.error_desc == 'nologin') {
                                            window.location.href = '/index/member/login';
                                        }
                                        $().wh_error_notice(result.error_desc);
                                        return false;
                                    }
                                    $().wh_succ_notice(result.succ_desc, function () {
                                        window.location.href = "{:url('safe/index')}";
                                    });
                                }
                            });
                        });


                        </script>
