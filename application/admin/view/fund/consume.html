{include file='/tpl/head'}
<div class="div_from_aoto" style="margin: 0 auto;width: 500px;">
    <form action="{:url('fund/consume')}" method="post" id="user_add_form">
        <div class="control-group">
            <label class="laber_from">单笔提现最低额度(选填，填0表示不限制最低额度):</label>
            <div class="form-group">
                <input class="form-control" name="zd_money" type=text placeholder="提现最低额度" v-data="number">
                <P class=help-block></P></div>
        </div>
        <div class="control-group">
            <label class="laber_from">单笔提现最高额度(选填，填0表示不限制最高额度):</label>
            <div class="form-group">
                <input class="form-control" name="zg_money" type=text placeholder="提现最高额度" v-data="number">
                <P class=help-block></P></div>
        </div>
        <div class="control-group">
            <label class="laber_from">提现单笔手续费(例如填写3就是千分之3，填0表示没有手续费):</label>
            <div class="form-group">
                <input class="form-control" name="sx_money" type=text placeholder="提现单笔手续费" v-data="number">
                <P class=help-block></P></div>
        </div>
        <div class="control-group">
            <label class="laber_from">单日提现封顶(例如填写1000，则当日提现总额不能超过1000):</label>
            <div class="form-group">
                <input class="form-control" name="fd_money" type=text placeholder="单日提现封顶" v-data="number">
                <P class=help-block></P></div>
        </div>

        <div class="control-group">
            <label class="laber_from"></label>
            <div class="form-group">
                <button type="button" onclick="window.location.reload()" class="btn btn-primary" style="width:120px;">
                    重置
                </button>
                <button type="button" id="sub_btn_form" class="btn btn-success" style="width:120px;">确认</button>
            </div>
        </div>
    </form>
    <table class="table table-hover">
        <tr>
            <th>提现最低额度</th>
            <th>提现最高额度</th>
            <th>提现单笔手续费</th>
            <th>单日提现封顶</th>
        </tr>
        <tr>
            <td>{$data.zd_money}</td>
            <td>{$data.zg_money}</td>
            <td>{$data.sx_money}‰</td>
            <td>{$data.fd_money}</td>
        </tr>
    </table>
</div>
{include file='/tpl/msg'}
<script type="text/javascript">
    $('#sub_btn_form').click(function () {
        $('#user_add_form').v_validate();
    });
</script>
