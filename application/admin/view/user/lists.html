{include file='/tpl/head'}
<table class="table table-hover">
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>注册时间</th>
        <th>操作</th>
    </tr>
    {foreach $data as $row}
    <tr>
        <td>
            {$row.name}
        </td>
        <td>
            ******
        </td>
        <td>
            {$row.reg_time|date="Y-m-d H:i:s",###}
        </td>
        <td>
            <a href="{:url('user/edit',['id'=>$row.id])}" type="button" class="glyphicon glyphicon-pencil"></a>
            <a href="{:url('user/delete',['id'=>$row.id])}" onclick="if (!window.confirm('删除后不能找回')) return false" type="button" class="glyphicon glyphicon-trash"></a>
        </td>
    </tr>
    {/foreach}
</table>
<div>
    {$data->render()}
</div>
{include file='/tpl/msg'}
